name: MineInAbyss
version: ${plugin_version}
author: Derongan
main: com.mineinabyss.plugin.MineInAbyssPluginImpl
api-version: 1.17
depend: [ Geary, Geary-Commons, DeeperWorld, Looty, Guiy ]
softdepend: [ Vault, Multiverse-Core, MCCosmetics, HMCCosmetics, GSit, DiscordSRV, chatty, ModelEngine ]

prefix: MiA
description: A mod that adds abyss effects

commands:
  mineinabyss:
    aliases: [ mia ]

permissions:
  mineinabyss.stopdescent:
    description: Allows players to leave a run
  mineinabyss.start:
    description: Allows players to start a run
  mineinabyss.stats:
    description: Allows players to see their stats
